<body>
    <header>
        <h1 class="display-1"> The Fashion Pet</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light margin-top-2rem margin-bot-2rem">

      <main id="main">
          <h2 class="text-center margin-top-2rem margin-bot-2rem">Register</h2>
          <div class="container">
          <form action="#">
            <!--name,age,breed,gender,service,owner,phone-->
            <input class="form-control" type="text" id="petNameTxt" placeholder="Enter pet's name"><br>
            <input class="form-control" type="number" id="petAgeTxt" placeholder="Enter pet's age"><br>
            <input class="form-control" type="text" id="petBreedTxt" placeholder="Enter pet's Breed"><br>
            <input class="form-control" type="text" id="petGenderTxt" placeholder="Enter pet's Gender"><br>
            <select class="form-control" name="service" id="petServiceTxt" >
              <option disabled selected>--- Select an option</option>
              <option value="nails">Nail cut</option>
              <option value="hair">Hair cut</option>
              <option value="shower">Shower</option>
              <option value="full">Full</option>
            </select><br>
            <!-- <input class="form-control" type="text" id="petServiceTxt" placeholder="Enter pet's service"><br> -->
            <input class="form-control" type="text" id="petOwnerTxt" placeholder="Enter Owner's name"><br>
            <input class="form-control" type="text" id="petPhoneTxt" placeholder="Enter contact phone"><br>
          </form>
          <button class="btn btn-dark" onclick="register()">Register</button>
          </div>

          <div class="info container">
            <br>
            <p id="numberPets">Registered pets: 10</p>
            <p id="profits">Profits: $0.00</p>
          </div>

          <!-- Table for registered pets -->
          
          <div class="container" id="pets" style="overflow-x:auto"></div>

          <!-- end for table for registered pets -->
      </main>
