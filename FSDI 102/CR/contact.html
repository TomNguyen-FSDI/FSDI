        <div class="site-header">
            <a class="home-link" href="index.html">

        <h2>Coffee Blog with Tips and Courses</h2>
        <p class="header-text">Learn from the experts with the best recipes and tips</p>

    </header>
    <main class="container">
        <h2 class="centerc">Contact</h2>
        <div class="flex center-elements">
            <div class="complete">
                <img src="img/contact.jpg" alt="contact background">
            </div>

            <div class="contact-form portion-6">
                <form action="#">
                    <div class="field">
                        <label for="name">Name:</label>
                        <input type="text" name="name" placeholder="enter your name">
                    </div>
                    <!--field-->

                    <div class="field">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="enter your email">
                    </div>

                    <div class="field fieldmsg">
                        <label for="msg">Message:</label>
                        <textarea id="msg"></textarea>
                    </div>

                    <div class="field send">
                        <input type="submit" value="Send" class="btn">
                    </div>
                </form>
            </div>
        </div>  <!--flex-->
    </main>
    <footer class="about-footer">
        <div class="about-footer-header">
            <h2>we are located here:</h2>
            <div class="about-footer-icon">
                <div class="about-footer-icon-container">
                    <a class="about-footer-icon-link" href="https://www.instagram.com/" target="_blank"><i
                            class="fab fa-instagram"></i></a>
                </div>
                <div class="about-footer-icon-container">
                    <a class="about-footer-icon-link" href="https://twitter.com/?lang=en" target="_blank"><i
                            class="fab fa-twitter"></i></a>
                </div>
                <div class="about-footer-icon-container">
                    <a class="about-footer-icon-link" href="https://www.facebook.com/" target="_blank"><i
                            class="fab fa-facebook-f"></i></a>
                </div>
            </div>
        </div>
        <!--end of about-foot-header-->
        <p>
            2314 street ave, city, state 13245
            <br>
            every day: 9am - 4pm
        </p>
    </footer>
