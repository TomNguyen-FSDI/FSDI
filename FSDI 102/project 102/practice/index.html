            <label for="email">Email:</label>
            <input type="email" name="email" id="userEmail" required>
        </div>
        <div>
            <label for="date">Date:</label>
            <input type="date" name="date" id="date">
        </div>
        <div>

            <input type="color" name="color" id="color">
        </div>
        <div>
