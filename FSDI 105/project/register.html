<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>The Fashion Pet</title>
</head>
<body>
    <header>
        <h1 class="display-1"> The Fashion Pet</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="services.html">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="register.html">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <main id="main">
          <h2 class="text-center">Register</h2>
          
          <div class="container">
          <form action="#">
            <!--name,age,breed,gender,service,owner,phone-->
            <input class="form-control" type="text" id="petNameTxt" placeholder="Enter pet's name"><br>
            <input class="form-control" type="number" id="petAgeTxt" placeholder="Enter pet's age"><br>
            <input class="form-control" type="text" id="petBreedTxt" placeholder="Enter pet's Breed"><br>
            <input class="form-control" type="text" id="petGenderTxt" placeholder="Enter pet's Gender"><br>
            <select class="form-control" name="service" id="petServiceTxt" >
              <option disabled selected>--- Select an option</option>
              <option value="nails">Nail cut</option>
              <option value="hair">Hair cut</option>
              <option value="shower">Shower</option>
              <option value="full">Full</option>
            </select><br>
            <!-- <input class="form-control" type="text" id="petServiceTxt" placeholder="Enter pet's service"><br> -->
            <input class="form-control" type="text" id="petOwnerTxt" placeholder="Enter Owner's name"><br>
            <input class="form-control" type="text" id="petPhoneTxt" placeholder="Enter contact phone"><br>
          </form>
          <button class="btn btn-dark" onclick="register()">Register</button>
          </div>

          <div class="info container">
            <p id="numberPets">Registered pets: 10</p>
            <p id="profits">Profits: $0.00</p>
          </div>

          <div class="container" id="pets">       </div>
      </main>
      
      <footer id="footer-text">

      </footer>
      
      <script src="js/register.js"></script>
      <script src="js/display.js"></script>
      <!-- <script src="test/practice1.js"></script> -->
</body>
</html>
